<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <title>Encriptador de Texto</title>
  <link href="img/logoalura.png" rel="icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main">
      <img src="img/logoalura.png" class="logo" alt="Logo de alura con la inicial da letra a" onclick="home()">      
    <section class="div-principal">
      <form action="">       
        <textarea class="input-texto" type="text" name="input-texto" maxlength="120" placeholder="Digite su texto"></textarea>
        <div class="form-group">
          <img src="img/!.png" class="img-alerta">
          <label for="inp-texto">Solo letras minúsculas y sin acentos.</label>
        </div>
        <div class="botones-div">
          <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="desencriptar"  onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </form>
    </section>

    <section class="message-box">
      <div class="message-box-div">
        <img src="img/muñeco.png"> 
        <h2>Ningún mensaje fue encontrado</h2>
        <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
      </div>
      <div>
        <textarea class="mensaje" type="text" placeholder="Ningún mensaje"></textarea>
        <button class="copiar" onclick="copiar()">Copiar</button>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
